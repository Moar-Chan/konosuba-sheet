<input type="hidden" class="sheet-tabstoggle" name="attr_sheetTab"  value="character"  height="24px"/>
<div>
    <button type="action" name="act_character" >Character</button>
    <button type="action" name="act_journal" >Journal</button>
    <button type="action" name="act_configuration" >Configuration</button>
</div>

<div class="character-sheet-background sheet-character">
    <div id="section 1">
        <div id="character-name" style="position: absolute; top: 309px; left: 44px;">
            <em class="input-title-large">Character name</em>
            <br>
            <div class="mini-gap-remover"/>
            <input type="text" name="attr_character_name" class="big-input-text-hand" style="width: 390px;"/>
        </div>

        <div id="player-name" style="position: absolute; top: 406px; left: 44px;">
            <em class="input-title-large">Player name</em>
            <br>
            <div class="mini-gap-remover"/>
            <input type="text" name="attr_player_name" class="big-input-text-hand" style="width: 390px;"/>
        </div>

        <div id="player-age" style="position: absolute; top: 355px; left: 443px;">
            <em class="input-title-small">Age</em>
            <br>
            <div class="small-gap-remover"/>
            <input type="text" name="attr_age" class="big-input-numeral" style="margin-left: 58px; width: 96px;"/>
        </div>
        
        <div id="player-gender" style="position: absolute; top: 406px; left: 443px;">
            <em class="input-title-small">Gender</em>
            <br>
            <div class="small-gap-remover"/>
            <input type="text" name="attr_gender" class="medium-input-text-block" style="margin-left: 6px; margin-top: 20px; width: 154px; height: 26px">
        </div>
        
        <div id="player-xp-used" style="position: absolute; top: 456px; left: 443px;">
            <em class="input-title-small">Used Experience</em>
            <br>
            <div class="small-gap-remover"/>
            <input type="text" name="attr_xp_used" class="medium-input-text-block" style="margin-left: 6px; margin-top: 20px; width: 154px; height: 26px;">
        </div>

        <div id="player-race" style="position: absolute; top: 532px; left: 44px;">
            <em class="input-title-large">Race</em>
            <br>
            <div class="mini-gap-remover"/>
            <select class="hiding drop-down-selector" name="attr_race" style="width: 256px; margin-left: 4px; margin-right: 4px; margin-bottom: 4px;">
                <option value="Native" data-i18n="Native">Native Inhabitant</option>
                <option value="Reincarnated" data-i18n="Reincarnated">Reincarnated Person</option>
                <option value="Crimson" data-i18n="Crimson">Crimson Magic Clan Member</option>
            </select>
        </div>

        <div id="player-class" style="position: absolute; top: 614px; left: 44px;">
            <em class="input-title-large">Class</em>
            <br>
            <div class="mini-gap-remover"/>
            <select class="hiding drop-down-selector" name="attr_class" style="width: 256px; margin-left: 4px; margin-right: 4px; margin-bottom: 4px; height: 36px;">
                <!--Basic-->
                <option disabled style="background:gray;font-weight:bold;color:white;">&nbsp;&nbsp;&nbsp;&nbsp; Basic</option>
                <option value="Warrior" data-i18n="Warrior">Warrior</option>
                <option value="Priest" data-i18n="Priest">Priest</option>
                <option value="Wizard" data-i18n="Wizard">Wizard</option>
                <option value="Thief" data-i18n="Thief">Thief</option>
                <option value="Adventurer" data-i18n="Adventurer">Adventurer</option>
                <option value="Archer" data-i18n="Archer">Archer</option>
                <option value="Elemental_Master" data-i18n="Elemental Master">Elemental Master</option>
                <option value="Creator" data-i18n="Creator">Creator</option>
                <option value="Swordfighter" data-i18n="Swordfighter">Swordfighter</option>
                <option value="Knight" data-i18n="Knight">Knight</option>
                <option value="Lancer" data-i18n="Lancer">Lancer</option>
                <option value="Rune_Knight" data-i18n="Rune Knight">Rune Knight</option>

                <!--Advanced-->
                <option disabled style="background:gray;font-weight:bold;color:white;">&nbsp;&nbsp;&nbsp;&nbsp; Advanced</option>
                <option value="Crusader" data-i18n="Crusader">Crusader</option>
                <option value="Arch-priest" data-i18n="Arch-priest">Arch-priest</option>
                <option value="Arch-Wizard" data-i18n="Arch-Wizard">Arch-Wizard</option>
                <option value="Assassin" data-i18n="Assassin">Assassin</option>

            </select>
        </div>

        <div id="player-lvl" style="position: absolute; top: 545px; left: 500px;">
            <em class="input-title-medium" style="width: 100%;display: inline-block;">Level</em>
            <br>
            <input type="text" name="attr_lvl" class="big-input-numeral" style="margin-top: 20px; width: 96px;">
        </div>
    </div>
</div>

<div class="journal-sheet-background sheet-journal">
    <h2>Journal/Notes</h2>
    <span>Journal/Notes Stuff Goes here</span> 
</div>

<div class="sheet-config">
    <h2>Config/Settings</h2>
    <span>Sheet Config/Settings goes here</span> 
</div>

<script type="text/worker">
    const buttonlist = ["character","journal","configuration"];
    buttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
        });
    });
</script>
