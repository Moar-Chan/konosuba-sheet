<input type="hidden" class="sheet-tabstoggle" name="attr_sheetTab"  value="character"  height="24px"/>
<div>
    <button type="action" name="act_character" >Character</button>
    <button type="action" name="act_journal" >Journal</button>
    <button type="action" name="act_configuration" >Configuration</button>
</div>

<div class="character-sheet-background sheet-character">
    <div id="character-name" style="position: absolute; top: 343px; left: 48px;">
        <em class="input-title-large">Character name</em>
        <br>
        <div class="mini-gap-remover"/>
        <input type="text" name="attr_character_name" class="big-input-text-hand" style="width: 440px;"/>
    </div>

    <div id="player-name" style="position: absolute; top: 455px; left: 48px;">
        <em class="input-title-large">Player name</em>
        <br>
        <div class="mini-gap-remover"/>
        <input type="text" name="attr_player_name" class="big-input-text-hand" style="width: 440px;"/>
    </div>

    <div id="player-age" style="position: absolute; top: 39px; left: 496px;">
        <em class="input-title-small">Age</em>
        <br>
        <div class="small-gap-remover"/>
        <input type="text" name="attr_age" class="big-input-numeral" style="margin-left: 58px; width: 96px;"/>
    </div>
    
    <div id="player-gender" style="position: absolute; top: 446px; left: 496px;">
        <em class="input-title-small">Gender</em>
        <br>
        <div class="small-gap-remover"/>
        <input type="text" name="attr_gender" class="medium-input-text-block" style="margin-left: 42px; margin-top: 14px; width: 132px;"/>
    </div>
    
    <div id="player-xp-used" style="position: absolute; top: 505px; left: 496px;">
        <em class="input-title-small">Used Experience</em>
        <br>
        <div class="small-gap-remover"/>
        <input type="text" name="attr_xp_used" class="medium-input-text-block" style="margin-left: 42px; margin-top: 14px; width: 132px; height: 30px;"/>
    </div>
</div>

<div class="journal-sheet-background sheet-journal">
    <h2>Journal/Notes</h2>
    <span>Journal/Notes Stuff Goes here</span> 
</div>

<div class="sheet-config">
    <h2>Config/Settings</h2>
    <span>Sheet Config/Settings goes here</span> 
</div>

<script type="text/worker">
    const buttonlist = ["character","journal","configuration"];
    buttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
        });
    });
</script>
